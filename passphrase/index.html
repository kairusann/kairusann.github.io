<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Passphra5e Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Passphrase Generator</h1>
  <label for="wordListURL">Word List URL:</label>
  <input type="text" id="wordListURL" placeholder="Enter URL of the word list (e.g., wordlist.txt)" />

  <label for="wordCount">Number of Words:</label>
  <input type="number" id="wordCount" value="4" min="1" />

  <label for="separator">Separator:</label>
  <input type="text" id="separator" value="-" />

  <label for="leet">L33t Random Letter:</label>
  <select id="leet">
    <option value="false" selected>No</option>
    <option value="true">Yes</option>
  </select>

  <label for="uppercase">Capitalize Random Letter:</label>
  <select id="uppercase">
    <option value="false" selected>No</option>
    <option value="true">Yes</option>
  </select>

  <button id="generateBtn">Generate Passphrase</button>

  <div class="passphrase" id="passphraseOutput"></div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
